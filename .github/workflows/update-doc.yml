name: Documentation

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install
      run: npm ci

    - name: Run acceptance
      run: npm run acceptance

    - name: Build Acceptance Docs
      run: npm run acceptance:documentation

